---
doctype: dist

header:
  name: CairoX-Sweet

prereqs:
  runtime:
    requires:
      - perl: 5.014000
      - MooseX::StrictConstructor
      - List::AllUtils
      - Eponymous::Hash
      - Moose: 2.0000
      - Moops: 0.034
      - Path::Tiny
      - Type::Tiny: 1.000000
      - Types::Path::Tiny
      - Cairo: 1.000
  test:
    requires:
      - Test::Requires: 0.08

plugins:
  - +config: Author::CSSON

  - +extend_plugin: Git::GatherDir
    exclude_match: \.png

  - +add_plugin: TravisYML
    +before: Git::Tag
    perl_version: 5.16
    post_before_install: sudo apt-get install libcairo2-dev
    pre_install: cpanm Cairo

  - +plugin: MetaProvides::FromFile
    file: meta.ini

---
doctype: weaver

plugins:
  - +config: Author::CSSON
  - +remove_plugin: Splint
